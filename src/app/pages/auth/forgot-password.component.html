<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Reset Your Password</h4>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100" (click)="sendResetLink()">
        Send Reset Link
      </button>

        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>
