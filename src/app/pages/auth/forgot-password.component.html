<div class="d-flex justify-content-center align-items-center min-vh-100 position-fixed top-0 start-0 w-100 h-100"
     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;">

  <!-- Background Pattern -->
  <div class="position-absolute w-100 h-100 top-0 start-0"
       style="background-image: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
              radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
              pointer-events: none;"></div>

  <div class="card border-0 shadow-lg"
       style="max-width: 450px; width: 100%;
              background: rgba(255,255,255,0.15);
              backdrop-filter: blur(20px);
              border-radius: 20px;
              position: relative;
              z-index: 1;">

    <!-- Header Section -->
    <div class="card-header border-0 text-center py-4"
         style="background: rgba(255,255,255,0.1);
                border-radius: 20px 20px 0 0;">
      <div class="mb-3 d-flex justify-content-center">
        <div class="p-3 rounded-circle"
             style="background: rgba(255,255,255,0.2);">
          <i class="bi bi-key text-white" style="font-size: 2rem;"></i>
        </div>
      </div>
      <h2 class="text-white fw-bold mb-2">Reset Password</h2>
      <p class="text-white-50 mb-0">Enter your email to receive a reset link</p>
    </div>

    <div class="card-body p-4">
      <form>

        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="form-label text-white fw-semibold mb-2">
            <i class="bi bi-envelope me-2"></i>Email Address
          </label>
          <div class="position-relative">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control border-0 rounded-pill py-3 ps-4"
              [(ngModel)]="email"
              placeholder="you@example.com"
              required
              style="background: rgba(255,255,255,0.2);
                     color: white;
                     backdrop-filter: blur(10px);
                     transition: all 0.3s ease;"
            />
          </div>
        </div>

        <!-- Send Reset Link Button -->
        <button type="submit"
                class="btn w-100 py-3 rounded-pill fw-bold mb-4 border-0"
                style="background: linear-gradient(45deg, #fff 0%, rgba(255,255,255,0.9) 100%);
                       color: #667eea;
                       transition: all 0.3s ease;
                       box-shadow: 0 4px 15px rgba(255,255,255,0.2);"
                (click)="sendResetLink()">
          <i class="bi bi-send me-2"></i>
          Send Reset Link
        </button>

        <!-- Success Message -->
        <div *ngIf="message"
             class="alert border-0 mb-4 rounded-3 text-center"
             style="background: rgba(40, 167, 69, 0.2);
                    color: #fff;
                    backdrop-filter: blur(10px);">
          <i class="bi bi-check-circle me-2"></i>
          {{ message }}
        </div>

        <!-- Error Message -->
        <div *ngIf="error"
             class="alert border-0 mb-4 rounded-3 text-center"
             style="background: rgba(220, 53, 69, 0.2);
                    color: #fff;
                    backdrop-filter: blur(10px);">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ error }}
        </div>
      </form>

      <!-- Divider -->
      <div class="position-relative text-center my-4">
        <hr style="border-color: rgba(255,255,255,0.3);">
        <span class="position-absolute top-50 start-50 translate-middle px-3 text-white-50 fw-medium"
              style="background: rgba(255,255,255,0.1); border-radius: 20px; font-size: 0.85rem;">
          or
        </span>
      </div>

      <!-- Navigation Buttons -->
      <div class="d-grid gap-3">
        <!-- Back to Login Button -->
        <a routerLink="/login"
           class="btn d-flex align-items-center justify-content-center py-3 rounded-pill border-2 border-white text-white fw-medium text-decoration-none"
           style="background: transparent;
                  transition: all 0.3s ease;">
          <i class="bi bi-arrow-left me-2"></i>
          Back to Login
        </a>

        <!-- Need Help Button -->
        <a href="#"
           class="btn d-flex align-items-center justify-content-center py-3 rounded-pill border-0 text-white fw-medium text-decoration-none"
           style="background: rgba(255,255,255,0.1);
                  backdrop-filter: blur(10px);
                  transition: all 0.3s ease;">
          <i class="bi bi-question-circle me-2"></i>
          Need Help?
        </a>
      </div>

      <!-- Additional Info -->
      <div class="text-center mt-4">
        <p class="text-white-50 mb-0 small">
          <i class="bi bi-info-circle me-1"></i>
          Check your spam folder if you don't receive the email
        </p>
      </div>
    </div>
  </div>
</div>
