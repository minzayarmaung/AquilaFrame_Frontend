<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Verify Reset Code</h4>

    <form>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="code">Code</label>
        <input type="text" id="code" [(ngModel)]="code" name="code" class="form-control" required />
      </div>

      <button class="btn btn-primary w-100" (click)="verifyCode()">Verify Code</button>

      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
