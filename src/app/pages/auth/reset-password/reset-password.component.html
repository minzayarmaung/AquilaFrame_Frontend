<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Set New Password</h4>

    <form>
      <div class="mb-3">
        <label for="password">New Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
      </div>

      <button class="btn btn-primary w-100" (click)="resetPassword()">Set Password</button>

      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
  </div>
</div>
