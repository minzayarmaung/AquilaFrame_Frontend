<app-navbar [username]="username"></app-navbar>
<div class="container-fluid p-0" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: calc(100vh - 76px);">
  <div class="row g-0">
    <app-sidebar
      class="col-auto modern-sidebar shadow-lg"
      [class.sidebar-collapsed]="isSidebarClosed"
      (toggle)="handleSidebarToggle($event)"
      style="background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); backdrop-filter: blur(10px);">
    </app-sidebar>
    <main class="col" [class.main-expanded]="isSidebarClosed">
      <app-dashboard (settingsEvent)="openSettingsModal()"></app-dashboard>
    </main>
  </div>
</div>

<!-- Modern Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content border-0 shadow-lg" style="background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 20px;">
      <div class="modal-header border-0 pb-0" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px 20px 0 0;">
        <h5 class="modal-title text-white fw-bold fs-4" id="settingsModalLabel">
          <i class="bi bi-gear me-2"></i>Settings
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <!-- Modern Settings Form -->
        <form>
          <div class="mb-4">
            <label for="setting1" class="form-label fw-semibold text-dark mb-2">
              <i class="bi bi-person-gear me-2 text-primary"></i>General Settings
            </label>
            <input type="text" class="form-control form-control-lg rounded-pill border-0 shadow-sm"
                   id="setting1" placeholder="Enter setting value..."
                   style="background: rgba(102, 126, 234, 0.1); padding: 12px 20px;">
          </div>
          <div class="mb-4">
            <label for="setting2" class="form-label fw-semibold text-dark mb-2">
              <i class="bi bi-palette me-2 text-success"></i>Theme Preferences
            </label>
            <input type="text" class="form-control form-control-lg rounded-pill border-0 shadow-sm"
                   id="setting2" placeholder="Enter setting value..."
                   style="background: rgba(102, 126, 234, 0.1); padding: 12px 20px;">
          </div>
          <div class="mb-4">
            <label for="setting3" class="form-label fw-semibold text-dark mb-2">
              <i class="bi bi-shield-check me-2 text-warning"></i>Security Options
            </label>
            <input type="text" class="form-control form-control-lg rounded-pill border-0 shadow-sm"
                   id="setting3" placeholder="Enter setting value..."
                   style="background: rgba(102, 126, 234, 0.1); padding: 12px 20px;">
          </div>
        </form>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-light rounded-pill px-4 py-2 me-2" data-bs-dismiss="modal">
          <i class="bi bi-x-circle me-2"></i>Cancel
        </button>
        <button type="button" class="btn rounded-pill px-4 py-2"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
          <i class="bi bi-check-circle me-2"></i>Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
