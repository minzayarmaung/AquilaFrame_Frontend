
<body>
    <div class="container">
        <div class="header">
            <h1>Tech Products Dashboard</h1>
            <p>Real-time product management with instant notifications</p>
        </div>

        <div class="add-product-section">
            <form class="add-form" id="addProductForm">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Smartphone">Smartphone</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Headphones">Headphones</option>
                        <option value="Smart Watch">Smart Watch</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Camera">Camera</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <button type="submit" class="add-btn">
                    <span id="btnText">Add Product</span>
                    <span id="btnLoader" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <div class="notifications" id="notifications"></div>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
