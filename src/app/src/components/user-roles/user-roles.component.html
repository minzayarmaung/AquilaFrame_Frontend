<form [formGroup]="form" (ngSubmit)="submit()" class="p-4 border rounded shadow-sm bg-white" style="max-width: 500px;">
  <div class="mb-3">
    <label for="roleName" class="form-label fw-semibold">Role Name</label>
    <input id="roleName" formControlName="name" placeholder="Enter role name" class="form-control" />
    <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger small mt-1">
      Role name is required.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Permissions</label>
    <div class="row">
      <div class="col-12" *ngFor="let perm of allPermissions">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="perm"
            id="{{ perm }}"
            (change)="onCheckboxChange($event)"
          />
          <label class="form-check-label" [for]="perm">{{ perm.replace('_', ' ') }}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="d-grid mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create Role</button>
  </div>
</form>
