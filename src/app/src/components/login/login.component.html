<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">AquilaFrame User Login</h2>


    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid"
        />
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">
          Invalid email format
        </div>
      </div>


      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="showPassword = !showPassword"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="form.get('password')?.hasError('required')">
          Password is required
        </div>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" @fade class="loading-container text-center">
        <img src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!bw700" alt="Loading..." class="loading-gif" />
        <!-- <img src="https://lh5.googleusercontent.com/proxy/OUqG0HgVNVMNorlPCmI4VgJa-3h7uHLkkMy9vdJ0eRsQlvJBytFUS-HvuW-O9EJd-c9xB7KAqlwby4Fzp59g1705FzBuP-F8dC1ZaBQtmLeCu5i6FfSd6Mmzh8mjOwgrEYZwy5UStg" alt="Loading..." class="loading-gif" /> -->
        <!-- <img src="assets/loading.gif" alt="Loading..." class="loading-gif" /> -->
        <p>Please wait...</p>
      </div>


      <div class="text-end mb-3">
        <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
      </div>


      <button type="submit" class="btn btn-primary w-100 mb-2" [disabled]="form.invalid">
        Login
      </button>
    </form>

    <a routerLink="/signup" class="btn btn-outline-secondary w-100">
      Signup
    </a>

    <a routerLink="/signup" class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center gap-2 mt-2">
      <i class="fab fa-google"></i>
      Continue with Google
    </a>

    <div *ngIf="error()" class="alert alert-danger mt-3 text-center">
      {{ error() }}
    </div>
  </div>
</div>
